<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Freelancer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <!--Navbar-->
      <nav class="bg-dark text-light ">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-3"><h3>start bootstrap</h3></div>
            <div class="col-4"><button><i class="fas fa-bars"></i></button></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--Starting bootstrap section-->
      <section class="bg-success">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-9 col-lg-6 mx-auto py-5 my-start-bootstrap"></div>
          </div>
        </div>
      </section>

      <!--Portfolio section-->
      <section class="mt-5">
        <div class="container">
          <div class="row">
            <div class="col-6"></div>
          </div>

          <div class="row mb-5">
            <div class="col-12 col-md-6 col-lg-4 my-portfolio-card"></div>
            <div class="col-12 col-md-6 col-lg-4 my-portfolio-card"></div>
            <div class="col-12 col-md-6 col-lg-4 my-portfolio-card"></div>
            <div class="col-12 col-md-6 col-lg-4 my-portfolio-card"></div>
            <div class="col-12 col-md-6 col-lg-4 my-portfolio-card"></div>
            <div class="col-12 col-md-6 col-lg-4 my-portfolio-card"></div>
            
          </div>
        </section>

        
      </main>
    </body>
  </html>
