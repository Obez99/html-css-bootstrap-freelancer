<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Freelancer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <!--Navbar-->
      <nav class="bg-dark px-3 py-4">
        <div class="container d-flex align-items-center">
          <h4 class="text-white">Start bootstrap</h4>
          <button class="btn btn-dark border-secondary text-secondary ms-auto"><i class="fas fa-bars"></i></button>
        </div>
      </nav>
    </header>

    <main>
      <!--Start Bootstrap section-->
      <section class="bg-success">
        <div class="container text-light text-center">
          <img src="img/avatar.svg" alt="avatar-image" class="w-50 my-3">
          <h2 class="mb-3">Start bootstrap</h2>

          <!--Star-->
          <div class="row justify-content-center">
            <div class="Ostar d-flex justify-content-center align-items-center w-50 mb-3">
              <div class="Oline bg-white"></div>
              <div><i class="fas fa-star fs-2"></i></div>
              <div class="Oline bg-white"></div>
            </div>
          </div>

          <div>
            <h5 class="pb-5">Graphic Artist - Web designer - illustrator</h3>
          </div>
       </div>
      </section>

      <!--Portfolio section-->
      <section class="text-dark">
        <div class="container text-center">
          <div class="row justify-content-center">
            <h2>Portfolio</h2>
            <div class="Ostar d-flex justify-content-center align-items-center w-50 mb-3">
              <div class="Oline bg-dark"></div>
              <div><i class="fas fa-star fs-2"></i></div>
              <div class="Oline bg-dark"></div>
            </div>
          </div>
        </div>

        <!--Images grid-->
        <div class="container">
          <div class="row row-cols-1 vstack gap-3 mb-5">
            <div class="col"><img src="img/cabin.png" alt="cabin-image"></div>
            <div class="col"><img src="img/cake.png" alt="cake-image"></div>
            <div class="col"><img src="img/circus.png" alt="circus-image"></div>
            <div class="col"><img src="img/game.png" alt="game-image"></div>
            <div class="col"><img src="img/safe.png" alt="safe-image"></div>
            <div class="col"><img src="img/submarine.png" alt="submarine-image"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
